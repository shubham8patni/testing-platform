version: "3.8"

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insurance-backend
    ports:
      - "8001:8000"  # Use 8001 to avoid conflicts
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insurance-frontend
    ports:
      - "3001:3000"  # Use 3001 to avoid conflicts
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - insurance-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  insurance-network:
    driver: bridge
